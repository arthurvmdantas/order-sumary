<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link type="text/css" href="styles.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <header>
          <img
            class="card__hero-image"
            src="assets/illustration-hero.svg"
            alt="A drawing of a person listening music"
          />
        </header>
        <main class="card__content">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-selector">
            <img
              class="plan-selector__image"
              src="assets/icon-music.svg"
              alt="A musical note"
            />
            <div class="plan-selector__plan-container">
              <h1 class="plan-selector__title">Annual Plan</h1>
              <p class="plan-selector__price">$59.99/year</p>
            </div>
            <a href="#" class="plan-selector__link">Change</a>
          </div>
          <a href="#" class="card__payment">
            <div class="card__payment-link">Proceed to Payment</div></a
          >
          <a href="#" class="card__cancel"
            ><div class="card__cancel-link">Cancel order</div></a
          >
        </main>
      </div>
    </div>
  </body>
</html>
